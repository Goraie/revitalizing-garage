<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Главная</title>
	<link type="image/x-icon" href="/img/favicon.png" rel="shortcut icon">
	<link type="image/x-icon" href="/img/favicon.png" rel="icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="header__logo"><img src="img/svg/logo.svg" alt="Логотип 'Оживляющий Гараж'"></div>
				</div>
			</div>
		</div>
	</header>
	<section class="offer">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1 class="offer__title">
						Автосервис <span>Оживляющий гараж</span>
					</h1>
					<p class="offer__text">
						Профильный автосервис: Ауди, Фольксваген, Шкода
					</p>
					<p class="offer__text">
						По ссылке — переход на страницу нужной марки
					</p>
				</div>
			</div>
		</div>
	</section>
	
	<section class="links">
		<div class="container">
			<div class="row justify-content-center flex-wrap">
				<div class="col-10 col-sm-6 col-md-4">
					<a href="/audi.html" target="_blank">
						<div class="links__elem links__elem_audi">
							<h3 class="links__title">Ауди</h3>
							<img src="img/index/index-a.png" alt="Ауди" class="links__i">
						</div>
					</a>
				</div>
				<div class="col-10 col-sm-6 col-md-4">
					<a href="/wolksvagen.html" target="_blank">
						<div class="links__elem links__elem_wolk">
							<h3 class="links__title">Фольксваген</h3>
							<img src="img/index/index-w.png" alt="Ауди" class="links__i">
						</div>
					</a>
				</div>
				<div class="col-10 col-sm-6 col-md-4">
					<a href="/skoda.html" target="_blank">
						<div class="links__elem links__elem_skoda">
							<h3 class="links__title">Шкода</h3>
							<img src="img/index/index-s.png" alt="Ауди" class="links__i">
						</div>
					</a>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
